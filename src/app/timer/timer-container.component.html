<div class="card">
</div>
<app-timer
    [minutes]="minutes$ | async" [seconds]="seconds$ | async"
    (timingEventEmitted)="onTimingEventEmitted($event);">
</app-timer>

<pre *ngIf="(seconds$ | async) as seconds">seconds: {{seconds}}</pre>
<pre *ngIf="(minutes$ | async) as minutes">minutes: {{minutes}}</pre>
